<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
        <script type="text/javascript" src="lima01.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

 <style>
  #map { 
  widh: 50px;
  height: 600px; }
 </style>
 
 </head>
  <body>
   <div id="map"></div>
       



 <script>
 
var map = L.map('map').
setView([-12.0366,-77.0509], 
10);


function getColor(d) {
return d > 1000000 ? '#800026' : 
d > 700000 ? '#BD0026' : 
d > 600000 ? '#E31A1C' : 
d > 500000 ? '#FC4E2A' : 
d > 400000 ? '#FD8D3C' : 
d > 300000 ? '#FEB24C' : 
d > 200000 ? '#FED976' : 
'#FFEDA0'; 
}


function style(feature) { 
return { 
fillColor: getColor(
feature.properties.POBLACION), 
weight: 2, 
opacity: 1, 
color: 'white', 
dashArray: '3', 
fillOpacity: 0.7 
}; 
}


function popup(feature, layer) { 
if (feature.properties && feature.properties.DISTRITO) 
{ 
layer.bindPopup(feature.properties.DISTRITO + "</br>"+ feature.properties.POBLACION); 
} 
}


L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);

L.control.scale().addTo(map);
L.geoJson(lima01).addTo(map); 
L.geoJson(lima01, { style: style }).addTo(map);
geojson = L.geoJson(lima01, { 
 style: style, onEachFeature: popup 
}) 
.addTo(map);

 </script>
 </body> 
 </html>
